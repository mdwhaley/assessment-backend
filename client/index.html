<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <br /><br />
    <div id="createButtons">
      <p>Get a motivational quote and add it to your daily quotes below</p>
      <button id="quotesButton">Inspirational Quotes</button>
      <button id="affirmationButton">Words of Affirmation</button>
      <br /><br />
      <ul id="inspiration"></ul>
      <ul id="affirmation"></ul>
    </div>
    <div id="days">
      <form>
        <input type="text" id="customQuote" placeholder="What's your quote?" />
        <button id="quoteSubmit">add quote</button>
      </form>
      <p>+ or - changes the day or delete quote</p>

      <section id="daysContainer"></section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
  <footer>Words of affirmation by Stuart Smalley SNL</footer>
</html>
